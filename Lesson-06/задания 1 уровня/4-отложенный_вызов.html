<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        Задание. Вызовите функцию setTimeout и ей в качестве аргументов передайте:
        1-аргумент. (это уже сделано) анонимную функцию, которая будет вызвана 
        через определенный промежуток времени
        2-аргумент. задержку в милисекундах, которая будет равняться 3 секундам

        Сделайте чтобы в анонимной функции вызывалась функция alert со строкой
        "message".
    -->

    <script>
        'use strict';

        setTimeout(function () {
            alert('first message');
        }, 3000);

        setTimeout("alert('second message')", 6000);
        // Хм, интересно, они как будто вызываются не одна за другой, а параллельно.
        // Т.е. время ожидания не 3 сек + 6 сек, а всего 6 сек
    </script>
</body>

</html>
